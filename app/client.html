<!DOCTYPE html>
<head>
    <title>Trivia Night Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="networkDiv" style="display: flex; flex-direction: column; width: min-content;">
        <input type="text" autofocus name="nickname" id="nickname" placeholder="Enter Name">
        <input type="text" name="roomCode" id="roomCode" placeholder="Enter Room Code" maxlength="4">
        <input type="button" id="connBtn" value="Connect">
    </div>
    <input type="button" id="startGame" value="Start Game">

    <script type="text/javascript" src="lib/peer.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
</body>
