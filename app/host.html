<!DOCTYPE html>
<head>
    <title>Trivia Night Host</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
        }

        .state {
            display: none;
            text-align: center;
        }

        .header {
            font-size: 65pt;
        }

        .sub-header {
            font-size: 30pt;
        }

        div.pList.container {
            position: fixed;
            bottom: 0px;
            width: 99%;
            overflow-x: auto;
            z-index: -1;
        }
        #pList {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-width: max-content;
            font-weight: bold;
        }
        #pList div {
            min-width: 50px;
            text-align: center;
            padding: 0px 5px;
            margin: 0px 1px;
            border: 10px solid rgba(255,255,255,0.3);
            border-bottom-style: hidden;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        #pList p {
            margin: 5px 0px;
        }
        #pList p.name {
            white-space: nowrap;
            overflow-x: hidden;
        }

        #menu {
            padding-top: 10%;
        }
        #menu > .sub-header {
            padding-top: 60px;
        }
        #logo {
            font-size: 85pt;
            font-weight: bold;
        }
        #roomCode {
            font-size: 85pt;
        }

        #questionInfo {
            padding-top: 9%;
        }
        #questionInfo > div.category {
            margin-top: 50px;
        }
        #category {
            max-width: 1000px;
            margin: auto;
        }

        #questionScreen {
            padding-top: 10%;
        }
        #ques {
            font-weight: bold;
            max-width: 1000px;
            margin: auto;
        }
        #answers {
            text-align: left;
        }
        #answers > ul {
            width: max-content;
            max-width: 85%;
            margin-left: auto;
            margin-right: auto;
            list-style-type: lower-alpha;
            list-style-position: inside;
            padding-left: 0px;
        }

        #winScreen {
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <div id="menu" class="state">
        <div id="logo" class="header">Trivia Night</div>
        <div class="sub-header">Room Code:</div><div id="roomCode"></div>
    </div>
    <div id="questionInfo" class="state">
        <div class="sub-header">Difficulty: </div>
        <div id="difficulty" class="header"></div>
        <div class="sub-header category">Category: </div>
        <div id="category" class="header"></div>
    </div>
    <div id="questionScreen" class="state">
        <div id="ques" class="sub-header"></div>
        <div id="answers" class="sub-header">
            <ul></ul>
        </div>
    </div>
    <div id="winScreen" class="state">
        <div id="winDiv" class="header"></div>
        <div class="sub-header">Wins!</div>
    </div>
    <div class="pList container"><div id="pList"></div></div>
    <script type="text/javascript" src="lib/peer.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="host.js"></script>
</body>
