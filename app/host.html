<!DOCTYPE html>
<head>
    <title>Trivia Night Host</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            margin: 0px;
        }
        .state {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }
        .header {
            font-size: 12vmin;
        }
        .sub-header {
            font-size: 6vmin;
        }

        .selected {
            border-color: hsl(0, 0%, 60%) !important;
            transform: scale(1.2);
        }
        .correct {
            border-color: transparent !important;
            background: hsl(150, 75%, 50%);
            color: white;
            transform: scale(1.2);
        }
        .incorrect {
            border-color: transparent !important;
            background: hsl(0, 75%, 50%);
            color: white;
            transform: scale(1.2);
        }

        div.pList.container {
            position: fixed;
            bottom: 0px;
            width: 99%;
            overflow-x: auto;
            z-index: -1;
        }
        #pList {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-width: max-content;
            font-weight: bold;
        }
        #pList div {
            min-width: 50px;
            text-align: center;
            padding: 0px 5px;
            margin: 0px 1px;
            border: 10px solid rgba(255,255,255,0.3);
            border-bottom-style: hidden;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        #pList p {
            margin: 5px 0px;
        }
        #pList p.name {
            white-space: nowrap;
            overflow-x: hidden;
            margin-top: 10px;
        }

        #menu {
            height: 100vh;
        }
        #menu > .sub-header {
            padding-top: 5vh;
        }
        #logo {
            font-size: 85pt;
            font-weight: bold;
        }
        #roomCode {
            font-size: 85pt;
        }

        #questionInfo {
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #questionInfo div.category {
            margin-top: 5vh;
        }
        #category {
            max-width: 1000px;
            width: 85%;
        }

        #questionScreen {
            height: 100vh;
            width: 100vw;
            position: absolute;
            z-index: -2;
            transition: box-shadow 0.5s;
        }
        #questionScreen > div.state {
            display: flex;
        }
        #ques {
            font-weight: bold;
            max-width: 1000px;
            width: 90%;
        }
        #answers {
            text-align: left;
        }
        #answers > ul {
            max-width: 85vw;
            list-style-type: lower-alpha;
            list-style-position: inside;
            padding-left: 0px;
        }
        #answers > ul > li {
            border: 5px solid transparent;
            border-radius: 25px;
            padding: 2px 10px;
            transition: transform 2s, border-color 0.5s;
        }

        #winScreen {
            font-size: 10vmin;
        }
        #winDiv {
            font-weight: bold;
            font-size: 20vmin;
        }
    </style>
</head>
<body>
    <div id="menu" class="state">
        <div id="logo" class="header">Trivia Night</div>
        <div class="sub-header">Room Code:</div><div id="roomCode"></div>
    </div>
    <div id="questionInfo" class="state">
        <div class="sub-header">Difficulty:</div>
        <div id="difficulty" class="header"></div>
        <div class="sub-header category">Category:</div>
        <div id="category" class="header"></div>
    </div>
    <div id="questionScreen" class="state">
        <div class="state">
            <div id="ques" class="sub-header"></div>
            <div id="answers" class="sub-header">
                <ul></ul>
            </div>
        </div>
    </div>
    <div id="winScreen" class="state">
        <div id="winDiv" class="header"></div>
        <div>Wins!</div>
    </div>
    <div class="pList container"><div id="pList"></div></div>
    <script type="text/javascript" src="lib/peer.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="host.js"></script>
</body>
