<!DOCTYPE html>
<head>
    <title>Trivia Night Host</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .state {
            display: none;
        }

        #pList {
            display: flex;
            align-items: flex-end;
            flex-wrap: wrap-reverse;
        }

        #pList div {
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <div id="menu" class="state">
        <div id="roomCode">Room Code: </div>
    </div>
    <div id="questionInfo" class="state">
        <div>Difficulty: </div>
        <div id="difficulty"></div>
        <div>Category: </div>
        <div id="category"></div>
    </div>
    <div id="questionScreen" class="state">
        <div id="ques"></div>
        <div id="answers">
            <ul></ul>
        </div>
    </div>
    <div id="pList"></div>
    <script type="text/javascript" src="lib/peer.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="host.js"></script>
</body>
